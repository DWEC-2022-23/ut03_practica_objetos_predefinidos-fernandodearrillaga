<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/script.js"></script>
</head>
<body>
    <button onclick="reyesMagos(new Date)">Reyes Magos</button>
    <button onclick="fechaHoy()">Fecha de hoy</button><br>
    Radio del círculo <input type="number" id="radio" value="" >
    <button onclick="calcularAreaCirculo(document.getElementById('radio').value)">Área y longitud del círculo</button><br>
    Mínimo <input type="number" id="comienzo" value=""> Máximo <input type="number" id="fin" value="">
    <button onclick="calcularAleatorio(document.getElementById('comienzo').value,document.getElementById('fin').value)">Aleatorio</button><br>
    Cadena <input type="text" id="cadena" value="">
    <button onclick="mitadCar(document.getElementById('cadena').value)">Primera mitad</button>
    <button onclick="ultimoCaracter(document.getElementById('cadena').value)">Último caracter</button>
    <button onclick="cadenaInversa(document.getElementById('cadena').value)">Inverso</button>
    <button onclick="cadenaGuiones(document.getElementById('cadena').value)">Guiones</button>
    <button onclick="contarVocales(document.getElementById('cadena').value)">Contar Vocales</button>
</body>
</html>
